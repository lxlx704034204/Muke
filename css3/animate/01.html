<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            width: 300px;
            height: 100px;
            border: 2px dotted red;
            margin: 30px auto;
        }
        .wrapper div {
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: #fff;
            background: orange;
            -webkit-transform: skew(45deg);
            -moz-transform:skew(45deg)
            transform:skew(45deg);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div>我变成平形四边形</div>
</div>

</body>
</html>
