<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ::-moz-selection {
            background: red;
            color: green;
        }
        ::selection {
            background: red;
            color: green;
        }
    </style>
</head>
<body>

<p>“::selection”伪元素是用来匹配突出显示的文本。浏览器默认情况下，选择网站文本是深蓝的背景，白色的字体，</p>

</body>
</html>
