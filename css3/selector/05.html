<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            color: #fff;
        }
        .wrapper > div {
            background: green;
        }
        .wrapper > p {
            background: blue;
        }
        /*指定了元素的类型,其主要用来定位一个父元素下的某个类型的第一个子元素。*/
        /*我要改变第一个段落的背景为橙色*/
        .wrapper > p:first-of-type {
            background: orange;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>我是一个块元素，我是.wrapper的第一个子元素</div>
    <p>我是一个段落元素，我是不是.wrapper的第一个子元素，但是他的第一个段落元素</p>
    <p>我是一个段落元素</p>
    <div>我是一个块元素</div>
</div>
</body>
</html>
