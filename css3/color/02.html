<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <style>
        div{
            width: 400px;
            height: 150px;
            line-height: 150px;
            text-align:center;
            color: #000;
            font-size:24px;
            /*第一个参数:指定渐变方向，可以用“角度”*/
            /*第二个和第三个参数，表示颜色的起始点和结束点*/
            background-image:linear-gradient(180deg, red, orange,yellow,green,blue, indigo,violet);
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
