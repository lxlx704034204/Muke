<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*color：rgba(R,G,B,A)*/
        /*以上R、G、B三个参数，正整数值的取值范围为：0 - 255。百分数值的取值范围为：0.0% - 100.0%。*/
       /*超出范围的数值将被截至其最接近的取值极限。并非所有浏览器都支持使用百分数值。A为透明度参数，取值在0~1之间，不可为负值。*/
        div{
            background-color:rgba(100,120,60,0.5);
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
